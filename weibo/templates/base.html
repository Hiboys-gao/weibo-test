<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8"/>
    <title>迷你简陋小微博</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
<!--	<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
<!--    <link rel="stylesheet" href="/static/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
<!-- 导航栏 -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-pad" style="opacity: 0.8;">
      <a class="navbar-brand font-italic" href="#">
        <img src="/static/img/mylogo.jpg" height="30px" />
      </a>

      <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            <a class="nav-link text-warning" href="/weibo/home">微博首页</a>
            </li>

        {% if 'uid' in session %}
            <li class="nav-item" >
            <a class="nav-link text-warning" href="/user/follow_fans">关注的人</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-warning" href="/user/fans_follow">粉丝列表</a>
            </li>

          {% else %}
            <li class="nav-item">
            <a class="nav-link text-warning" href="https://s.weibo.com/top/summary">微博热榜</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-warning" href="https://weibo.com/tv/home">精彩视频</a>
            </li>
          {% endif %}
          </ul>

         <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <img src="/static/img/icons/search.svg" height="20px" class="navbar-toggler-icon" />
                &nbsp;搜索
            </button>
        </form>
        &emsp;&emsp;&emsp;
        <div>
          {% if 'uid' in session %}
          <a class="btn btn-outline-primary" href="/weibo/publish">发布微博</a>&emsp;
          <a class="btn btn-outline-info" href="/user/user_info">{{ session.username }}</a>&emsp;
          <a class="btn btn-outline-danger" href="/user/logout">退出</a>
          {% else %}
          <a class="btn btn-outline-primary" href="/user/register">注册</a>&emsp;
          <a class="btn btn-outline-success" href="/user/login">登录</a>
          {% endif %}
        </div>
      </div>
    </nav>

<!-- 容器 -->
    <div class="container">
        <div class="row">
        <!-- 内容区 -->
        <div class="col-8">{% block content %}{% endblock %}</div>

        <!-- 边栏区 -->
        <div class="col-4">{% block sidebar %}{% endblock %}</div>
        </div>
    </div>

    <!-- 底栏 -->
    <div class="container footbar">
      <div class="text-center text-secondary">Copyright @ youarebest!!!!!!</div>
    </div>

    <script src="/static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
