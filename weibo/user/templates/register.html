{% extends "base.html" %}


{% block content %}

{% if err %}
<div class="alert alert-danger" role="alert">
  <p class="mb-0">{{ err }}</p>
</div>
{% endif %}

<form action="/user/register" method="POST" enctype="multipart/form-data">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">昵称</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="username" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">密码</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" name="password" />
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">性别</legend>
      <div class="col-sm-5">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" value="男" />
          <label class="form-check-label">小哥哥</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" value="女" />
          <label class="form-check-label">小姐姐</label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gender" value="保密" checked />
          <label class="form-check-label">保密</label>
        </div>
      </div>
    </div>
  </fieldset>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">城市</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="city" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">电话号码</label>
    <div class="col-sm-5">
      <input type="tel" class="form-control" name="tel" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">头像</label>
    <div class="col-sm-5">
      <input type="file" class="form-control-file" name="filename" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-5">
      <button class="btn btn-success">点击注册</button>
    </div>
  </div>
</form>

{% endblock %}
